version: '3.9'

services:
  vtx:
    image: ghcr.io/0-5788719150923125/bot:latest
    command: nodemon --ext '*.py, *.yml' --ignore "models/*" --ignore "*.json" --exec python3 /vtx/vtx/main.py
    restart: 'always'
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '1gb'
    stdin_open: true
    tty: true
    volumes:
      - ./config.yml:/vtx/vtx/config.yml
      - ./models:/vtx/models
    env_file:
      - .env
    environment:
      FOCUS: mind
      TRANSFORMERS_CACHE: /tmp

  ctx:
    image: ghcr.io/0-5788719150923125/src:latest
    restart: 'always'
    logging:
      driver: none
    ports:
      - 9666:9666
    environment:
      WEBUI: disabled
      ANONYMOUS: 'true'