mode:
  test: True

head:
  info: use your heads
  model: EleutherAI/gpt-neo-2.7B
  to_gpu: False

heart:
  version: 0
  info: never focus on the heart
  to_gpu: False
  n_gpu: 1
  training:
    base_model: EleutherAI/gpt-neo-125M
    vocab_size: 2048
    block_size: 256
    batch_size: 8
    gradient_accumulation_steps: 6
    num_steps: 5000

soul:
  version: 0
  info: reaper hell
  to_gpu: 1
  n_gpu: 1
  training:
    base_model: xhyi/PT_GPTNEO350_ATG
    to_gpu: 1
    batch_size: 2
    block_size: 512
    num_steps: 20000
    warmup_steps: 0
    gradient_accumulation_steps: 16
    learning_rate: 0.000666
    weight_decay: 0.03
    max_grad_norm: 0.444
    # vocab_path: research
    # vocab_size: 3333
    # dropout: 0.1
    freeze_layers: True
    num_layers_freeze: 12
    equalize_datasets: False
    datasets:
      # - folder: research
      - folder: texts
      - folder: journals
      - folder: discord
      - folder: reddit
        line_by_line: True

voice:
  version: 0
  info: never stop talking
  to_gpu: False
  n_gpu: 1
  training:
    base_model: xhyi/PT_GPTNEO350_ATG
    to_gpu: True
    batch_size: 1
    block_size: 444
    num_steps: 20000
    warmup_steps: 0
    gradient_accumulation_steps: 32
    learning_rate: 0.000888
    weight_decay: 0.03
    max_grad_norm: 0.666
    vocab_path: research
    vocab_size: 3333
    dropout: 0.1
    equalize_datasets: False
    datasets:
      - folder: research
      - folder: texts
      - folder: journals
      - folder: discord
      - folder: reddit
        line_by_line: True

